<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="utilityApp">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Clinton OK Utility</h1>
      </ion-header-bar>
      <ion-content>
          
          <form name="custForm" ng-controller="custController">
          <label>Last Name: <input type="text" ng-model="lName.text" required ng-trim="true">
              </label>
              <label>First Name: <input type="text" ng-model="fName.text" required ng-trim="true">
              </label>
          <label>Middle Name: <input type="text" ng-model="mName.text" ng-trim="true"></label>
                  
          </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
